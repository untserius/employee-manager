name: CI/CD

on:
  push:
    branches: [deploy-test]

jobs:
  build:
    runs-on: [ubuntu-latest]
    steps:
      - name: Checkout source
        uses: actions/checkout@v4
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '17'
      - name: Build project
        run: mvn clean install -DskipTests
      - name: Login to Docker Hub
        run: docker login -u ${{secrets.DOCKER_USERNAME}} -p ${{secrets.DOCKER_PASSWORD}}
      - name: Build Docker Image
        run: docker build -t integrationninjas/employeemanager .
      - name: Publish image to Docker Hub
        run: docker push integrationninjas/employeemanager:latest

  deploy:
    needs: build
    runs-on: [aws-ec2]
    steps:
      - name: Pull Images form Docker Hub
        run: docker pull integrationninjas/employeemanager:latest
      - name: Delete Old Container
        run: docker rm -f employee-manager-container
      - name: Run Docker Container
        run: docker run -d -p 8080:8080 --name employee-manager-container integrationninjas/employeemanager


